<!DOCTYPE html>
<html>
	<head>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	</head>
	<body>
		<section class= "container">
			<div class= "jumbotron jumbotron-fluid">
				<div class= "container text-center">
					<h1 class="display-3">TRAIN SCHEDULE</h1>
					<p class="lead">Input time and track frequency</p>
				</div>
			</div>
				<div class= "card">
					<div class= "card-header">TRAINS</div>
					<div class= "card-body">
						<table class="table">
							<thead>
								<tr>
									<th scope= "col">Train Name</th>
									<th scope= "col">Destination</th>
									<th scope= "col">First Time</th>
									<th scope= "col">Fequency</th>
									<th scope= "col">Next Train</th>
									<th scope= "col">Remove</th>
								</tr>
							</thead>
							<tbody id="trains">
							</tbody>
						</table>
					</div>
			</div>
			<br>
			<!--               form              -->
				<div class= "card">
					<div class= "card-header">ADD TRAINS</div>
					<div class= "card-body">
						<form id= "addTrain">
							<div class= "form-group">
								<lablel for="trainName">Train Name</lablel>
								<input type = "text" class= "form-control" id= "trainName" name= "trainName" placeholder="Train">
							</div>
							<div class= "form-group">
								<lablel for="destination">Destination</lablel>
								<input type = "text" class= "form-control" id= "destination" name= "destination" placeholder="destination">
							</div>
							<div class= "form-group">
								<lablel for="firstTrain">First Departure (hh:mm)</lablel>
								<input type = "text" class= "form-control" id= "firstTrain" name= "firstTrain" placeholder="00:00">
							</div>
							<div class= "form-group">
								<lablel for="frequency">Frequency (hh:mm)</lablel>
								<input type = "text" class= "form-control" id= "frequency (min)" name= "frequency" placeholder="00:00">
							</div>
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
		</section>
		<!-- 	scripts -->
		<!-- Added Moment JS -->
  		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="logic.js"></script>;
	</body>
</html>
